[profile.default]
src = "src"
out = "out"
test = "test"
libs = ["lib"]
solc = "0.8.28" 
optimizer = true
optimizer_runs = 50
evm_version = "cancun" 
gas_reports = ["*"]
bytecode_hash = "none"
fs_permissions = [{ access = "read-write", path = "./" }]
extra_output = ["storageLayout"]
ffi = true
dynamic_test_linking = true

[fuzz]
runs = 10000

[rpc_endpoints]

[etherscan]



[fmt]
line_length = 500
tab_width = 4
bracket_spacing = true
int_types = "long"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true
sort_imports = true
