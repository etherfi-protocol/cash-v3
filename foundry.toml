[profile.default]
src = "src"
out = "out"
test = "test"
libs = ["lib"]
solc = "0.8.28" 
optimizer = true
optimizer_runs = 2000
evm_version = "cancun" 
gas_reports = ["*"]
bytecode_hash = "none"
fs_permissions = [{ access = "read-write", path = "./" }]
extra_output = ["storageLayout"]
ffi = true

[fuzz]
runs = 10000

[rpc_endpoints]
mainnet = "${MAINNET_RPC}"
scroll = "${SCROLL_RPC}"
base = "${BASE_RPC}"

scroll_tenderly = "${TENDERLY_VIRTUAL_TESTNET_RPC_URL}"

[etherscan]
mainnet = { key = "${MAINNET_ETHERSCAN_KEY}" }
scroll = { key = "${SCROLLSCAN_KEY}" }
base = { key = "${BASESCAN_KEY}" }

scroll_tenderly = { key = "${TENDERLY_ACCESS_KEY}", chain = 534352, url = "${TENDERLY_VIRTUAL_TESTNET_RPC_URL}/verify/etherscan" }



[fmt]
line_length = 500
tab_width = 4
bracket_spacing = true
int_types = "long"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true
sort_imports = true